<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Instagram</title>
    <link rel="stylesheet" href="desktop.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-grid">

        <img src="instagram.jpg" alt="Instagram Header Image" id="instagram-main-photo">
        <input type="text" placeholder="Search" id="search-bar"</input>
      </div>
    </div>
    <!-- https://www.w3schools.com/css/tryit.asp?filename=trycss_grid_display_inline-grid -->
    <div class="grid-container">
      <div class="grid-space"></div>
      <div class="grid-content">
        Main Content
      </div>
      <div class="grid-gap"></div>
      <div class="grid-sidebar">
        Sidebar
      </div>
      <div class="grid-space"></div>
    </div>

  </body>
</html>
